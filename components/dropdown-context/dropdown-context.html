<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.12"></script>
    <script defer type="module" src="/plugins/use-floating/dist/cdn.js"></script>
    <script defer src="/plugins/transition/dist/cdn.js"></script>
    <script defer type="module" src="./builds/cdn.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="text-3xl font-semibold m-4 mb-10">Dropdown context</div>

    <button
      x-data
      @contextmenu.prevent="$dispatch('open-contextmenu', {id: 'context', data: 'data', $event})"
    >
      open context
    </button>

    <div x-data="dropdownContext" id="context">
      <div
        x-bind="menu"
        x-cloak
        class="z-50 w-[320px] rounded-md border border-gray-200 bg-white shadow-md dark:border-dark-700 dark:bg-dark-800 dark:text-text-300 outline-hidden"
      >
        <a
          x-bind="menuItem"
          href="#"
          class="my-1 block w-full px-6 py-3 pr-4 text-left text-sm text-text-800 hover:bg-secondary-100 focus:bg-primary-500 focus:text-white focus:outline-hidden dark:text-text-300 dark:hover:bg-dark-700 dark:focus:bg-primary-500 dark:focus:text-white"
        >
          button
        </a>
        <a
          x-bind="menuItem"
          href="#"
          class="my-1 block w-full px-6 py-3 pr-4 text-left text-sm text-text-800 hover:bg-secondary-100 focus:bg-primary-500 focus:text-white focus:outline-hidden dark:text-text-300 dark:hover:bg-dark-700 dark:focus:bg-primary-500 dark:focus:text-white"
        >
          button
        </a>
        <a
          x-bind="menuItem"
          href="#"
          class="my-1 block w-full px-6 py-3 pr-4 text-left text-sm text-text-800 hover:bg-secondary-100 focus:bg-primary-500 focus:text-white focus:outline-hidden dark:text-text-300 dark:hover:bg-dark-700 dark:focus:bg-primary-500 dark:focus:text-white"
        >
          button
        </a>
      </div>
    </div>
  </body>
</html>
