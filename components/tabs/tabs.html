<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
    <script defer src="/plugins/transition/dist/cdn.js"></script>
    <script defer type="module" src="./builds/cdn.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="tabs" data-selected-tab="tab">
      <div
        x-bind="tabBar"
        class="flex flex-auto items-center justify-start border-b border-gray-300 pl-2 dark:border-dark-600"
      >
        <button
          data-tab="tab"
          x-bind="label"
          class="-mb-px -ml-px block text-ellipsis whitespace-nowrap rounded-t-md border border-gray-300 p-2 px-4 dark:border-dark-600"
          class-default="bg-secondary-100 hover:bg-secondary-50 dark:bg-dark-800 dark:text-text-300/80 dark:hover:bg-dark-700"
          class-selected="border-b-transparent bg-white shadow-none hover:bg-white dark:border-b-transparent dark:bg-dark-900 dark:text-text-300 dark:hover:bg-dark-900"
        >
          tab
        </button>
        <button
          data-tab="tab 2"
          x-bind="label"
          class="-mb-px -ml-px block text-ellipsis whitespace-nowrap rounded-t-md border border-gray-300 p-2 px-4 dark:border-dark-600"
          class-default="bg-secondary-100 hover:bg-secondary-50 dark:bg-dark-800 dark:text-text-300/80 dark:hover:bg-dark-700"
          class-selected="border-b-transparent bg-white shadow-none hover:bg-white dark:border-b-transparent dark:bg-dark-900 dark:text-text-300 dark:hover:bg-dark-900"
        >
          tab 2
        </button>
      </div>
      <div class="relative m-4">
        <div
          data-tab="tab"
          x-bind="content"
          x-cloak
          x-alt-transition='{
            "enter": ["opacity-0", "transition ease-out duration-100 delay-100", "opacity-100"],
            "leave": ["opacity-100", "transition ease-in duration-100 absolute top-0", "opacity-0"]
        }'
        >
          tab 2
        </div>
        <div
          data-tab="tab 2"
          x-bind="content"
          x-cloak
          x-alt-transition='{
            "enter": ["opacity-0", "transition ease-out duration-100 delay-100", "opacity-100"],
            "leave": ["opacity-100", "transition ease-in duration-100 absolute top-0", "opacity-0"]
        }'
        >
          tab 3
        </div>
      </div>
    </div>
    <div x-data="tabs" data-selected-tab="tab">
      <div
        x-bind="tabBar"
        class="flex flex-auto items-center justify-start pl-2"
      >
        <button
          data-tab="tab"
          x-bind="label"
          class="-mb-px border-b-2 p-3 px-4 font-semibold uppercase transition-colors duration-200"
          class-default="border-transparent hover:bg-secondary-50 dark:hover:bg-dark-700"
          class-selected="border-b-2 border-primary-500 shadow-none"
        >
          tab
        </button>
        <button
          data-tab="tab 2"
          x-bind="label"
          class="-mb-px border-b-2 p-3 px-4 font-semibold uppercase transition-colors duration-200"
          class-default="border-transparent hover:bg-secondary-50 dark:hover:bg-dark-700"
          class-selected="border-b-2 border-primary-500 shadow-none"
        >
          tab 2
        </button>
      </div>
      <div class="relative m-4">
        <div
          data-tab="tab"
          x-bind="content"
          x-cloak
          x-alt-transition='{
            "enter": ["opacity-0", "transition ease-out duration-100 delay-100", "opacity-100"],
            "leave": ["opacity-100", "transition ease-in duration-100 absolute top-0", "opacity-0"]
        }'
        >
          tab 2
        </div>
        <div
          data-tab="tab 2"
          x-bind="content"
          x-cloak
          x-alt-transition='{
            "enter": ["opacity-0", "transition ease-out duration-100 delay-100", "opacity-100"],
            "leave": ["opacity-100", "transition ease-in duration-100 absolute top-0", "opacity-0"]
        }'
        >
          tab 3
        </div>
      </div>
    </div>
  </body>
</html>
