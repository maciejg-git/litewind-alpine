<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
    <script defer type="module" src="./builds/cdn.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{ model: false }">
      <label>
        <div class="group flex cursor-pointer items-center gap-x-4">
          <input x-model="model" type="checkbox" class="sr-only" />
          <div
            class="relative h-6 w-11 rounded-full bg-dark-200 ring-primary-200 group-has-[:checked]:bg-primary-400 group-has-[:focus]:ring-4 dark:bg-dark-800"
          >
            <div
              class="absolute left-0.5 top-0.5 h-5 w-5 rounded-full border border-dark-300 bg-white shadow transition-all group-has-[:checked]:translate-x-full group-has-[:checked]:border-0"
            ></div>
          </div>
          <span> Range mode </span>
        </div>
      </label>
      <input x-data="checkbox" x-bind="input" x-model="model" type="checkbox" />
      <span x-text="model"></span>
    </div>
  </body>
</html>
